version: 0.1.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  - choco install yarn --ignore-dependencies
  - git reset --hard HEAD
  - yarn
  - node --version

build_script:
  - yarn build

test: off

deploy:
  release: identitas-v$(appveyor_build_version)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: dnmMpKAwJ/ER9Rk15CdORHa+EXokPhUrOSMDrdwBl9VUvhvOVvKp4uhYihU7tm1E
  draft: true
  prerelease: true
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: false
